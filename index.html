<!DOCTYPE html>
<html lang="en"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Learn Git</title>
</head>
<body>
  <p>render content</p>
  <div id="app-1">
    {{ message }}
  </div>

  <hr />

  <p>bind dom attribute</p>
  <div id="app-2">
    <span v-bind:title="message">
      mouse over here to check message
    </span>
  </div>

  <hr />

  <p>bind dom structure</p>
  <div id="app-3">
    <p v-if="seen">
      Now you see me
    </p>
  </div>

  <hr />

  <p>traversal data</p>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <hr />

  <p>Handle user input</p>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">click to reverse message</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
    </ol>
  </div>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        message: 'Hello Vue ++!'
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'lei hou!'
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'buy splatoon 2' },
          { text: 'make friends with a japanese girl' },
          { text: 'marry her' },
          { text: 'wake up and go to work' }
        ]
      }
    });

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: '上海自来水来自海上'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    });

    // set component
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
      el: '#app-7',
      data: {
        todos: [
          { text: 'buy splatoon 2' },
          { text: 'make friends with a japanese girl' },
          { text: 'marry her' },
          { text: 'wake up and go to work' }
        ]
      }
    });


  </script>
</body>
</html>
